<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0;">
<h1 class="logo" style="max-width: 640px; margin: 0 auto; padding: 10px; border-radius: 10px; color: #333333;">MOA</h1>
<div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
    <h1 style="font-size: 32px; margin-bottom: 20px; color: #4caf50; text-transform: uppercase; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">이메일 인증 번호</h1>
    <p style="font-size: 18px; margin-bottom: 20px; color: #777777;">본 메일은 MOA 사이트의 회원가입을 위한 이메일 인증입니다.</p>
    <p style="font-size: 18px; margin-bottom: 20px; color: #777777;">아래의 [이메일 인증번호]를 입력하여 본인 확인을 해주시길 바랍니다.</p>
    <p><span class="code" th:text="${code}" style="display: inline-flex; align-items: center; justify-content: center; font-size: 48px; font-weight: bold; color: #333333; padding: 20px; background-color: #4caf50; border-radius: 10px; min-width: 200px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);"></span></p>
</div>
</body>
</html>
